<!DOCTYPE html>
<html>
<head>
	<title>Задание №2</title>
</head>
<body>
	<h1>Кликни на экран!</h1>
	<script type="text/javascript">

		window.onclick = function () {
			var text = prompt("Напишите любимые модели машин(5 и более)", "бмв мерседес опель ниссан альфаромео");

			text = text.split(" ");
			
			function sortFunction(a, b) {
				if (a.length > b.length) {
					return -1;
				} if (a.length < b.length) {
					return 1;
				}
				return 0;
			}

			text.sort(sortFunction);

			alert(text[0] + "; " + text[1] + "; " + text[2] + ";");
		}
		
	</script>
</body>
</html>
