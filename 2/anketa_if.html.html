<!DOCTYPE html>
<html>
<head>
	<title>Задание №2</title>
</head>
<body>
	<script type="text/javascript">
		var fullName = prompt("Ваше фамилия, имя, отчество РАЗДЕЛЬНО");
		var age = prompt("Сколько Вам лет?");
		var gender = confirm("Ваш пол - мужской?");
		var pensionableAge = "нет"; //пенсионный возраст для женщин - 58, для мужчин - 63

		if (gender) {
			gender = "мужской";
		} else {
			gender = "женский";
		}

		if (age >= 63 && gender === "мужской") {
			pensionableAge = "да";
		} else if (age >= 58 && gender == "женский") {
			pensionableAge = "да";
		}

		alert("ФИО: " + fullName + "\nвозраст, лет: " + age + "\nвозраст, дней: " + (age * 365) + "\nпол: " + gender + "\nпенсионный возраст: " + pensionableAge);

	</script>
</body>
</html>
